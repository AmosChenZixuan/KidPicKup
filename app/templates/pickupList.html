  
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <ul class="list-group list-group-flush scrollbar-rare-wind">
            {% for value in data %} 
                <li class="list-group-item" onmouseover="showBtn('{{group}}','{{forloop.counter0}}')" 
                                            onmouseout="hideBtn('{{group}}','{{forloop.counter0}}')">
                    <div class="student-row">
                        <div>{{value}}</div>
                        <div class="student-row-btn">
                            <button id="btn_{{group}}_{{forloop.counter0}}" class="mark_btn btn btn-sm btn-outline-danger" type="button" onclick="">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </li>
            {% endfor %}
            
        </ul>
    </div>
</div>
